name: Build

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o opds-aggregator-${{ matrix.goos }}-${{ matrix.goarch }} .

      - uses: actions/upload-artifact@v4
        with:
          name: opds-aggregator-${{ matrix.goos }}-${{ matrix.goarch }}
          path: opds-aggregator-${{ matrix.goos }}-${{ matrix.goarch }}
